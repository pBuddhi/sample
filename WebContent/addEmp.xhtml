	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<h:form id="login_form">
		<h:outputLabel value="employee id "/>
		<h:inputText value= "#{empl.id}"/><br/>
		<h:outputLabel value="employee name "/>
		<h:inputText value= "#{empl.name}"/><br/>

		<h:inputText value= "#{empl.designation}"/><br/>
		<h:outputLabel value="employee salary "/>

		<h:commandButton value="Login" action="#{empl.addAction()}"/>
	</h:form>
